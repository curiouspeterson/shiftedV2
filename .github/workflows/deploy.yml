name: Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Testing deployment workflow with updated Supabase credentials and environment variables
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Debug Environment
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Checking for required secrets..."
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "Missing NEXT_PUBLIC_SUPABASE_URL"; fi
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then echo "Missing NEXT_PUBLIC_SUPABASE_ANON_KEY"; fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then echo "Missing SUPABASE_SERVICE_ROLE_KEY"; fi
          if [ -z "$JWT_SECRET" ]; then echo "Missing JWT_SECRET"; fi
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then echo "Missing SUPABASE_ACCESS_TOKEN"; fi
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then echo "Missing SUPABASE_DB_PASSWORD"; fi

      - name: Install Dependencies
        run: |
          npm ci
          npm list --depth=0

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 1.156.1

      - name: Run Migrations
        run: |
          echo "Linking Supabase project..."
          supabase link --project-ref wgpehvclyqlyhseqdmqj --password ${{ secrets.SUPABASE_DB_PASSWORD }}
          echo "Pushing database changes..."
          supabase db push

      - name: Build
        run: |
          echo "Starting build process..."
          npm run build
        env:
          CI: true

      # Vercel deployment will be handled by the Vercel GitHub integration 